<html>
<head>
<title>Demo using M2D2 : Simple (alternative way)</title>
<meta name="HandheldFriendly" content="1">
<meta name="viewport" content="width=device-width, maximum-scale=1.0">
<meta name="theme-color" content="#333333">
<link rel="stylesheet" href="css/common.css" type="text/css" />
<link rel="stylesheet" href="css/index.css" type="text/css" />
<script src="js/m2d2.src.js" type="text/javascript"></script>
<!-- Import Demo menu: -->
<script src="js/demo-links.js" type="text/javascript"></script>
<!--                   -->
<script type="text/javascript">
	//On page ready...
	document.addEventListener("DOMContentLoaded", function() {
		//--------- Another way to write it -----------
		var title = m2d2("h1","M2D2 Demo - alternative");
		m2d2("#new_title", {
			onkeyup : function(event) {
				title.text = this.value;
			}
		});
		//---------------------------------------------
	});
</script>
</head>
<body>
<h1>Title</h1>
<div class="controls">
    <div>New Title: <input id="new_title" type="text" /></div>
</div>
</body>
</html>
