<html>
<head>
<title>Demo using M2D2 : Lists</title>
<meta name="HandheldFriendly" content="1">
<meta name="viewport" content="width=device-width, maximum-scale=1.0">
<meta name="theme-color" content="#333333">
<link rel="stylesheet" href="../css/examples.css" type="text/css" />
<script src="../dist/m2d2.min.js" type="text/javascript"></script>
<!-- Import Demo menu: -->
<script src="../js/demo-links.js" type="text/javascript"></script>
<!--                   -->
<script type="text/javascript">
//On ready...
let list;
document.addEventListener("DOMContentLoaded", function() {
    (async() => {
        // wait until the promise returns us a value
        let promise = new Promise((resolve, reject) => {
            setTimeout(() => resolve([
                "Blue panther",
                "Slow and Furious",
                "Pirates of the Pacific",
                "Iron Woman",
                "American Cake"
            ]), 500)
        });
        let data = await promise;
        list.items = data;
        // This example is to show how to generate lists
    })();
    list = m2d2("#items",
        // Data: (as second parameter)
        [],
        // Template: (as third parameter)
        {
            li : {
                title : "This is a Movie"
            }
        }
    );
});
</script>
</head>
<body>
<article>
    <h1>M2D2 Async List:</h1>
    <p>This example uses an async function to get the data and then it displays the list using a template as 3rd parameter.</p>
    <hr>
    <p>Movie List:</p>
    <ol id="items"></ol>
</article>
</body>
</html>
