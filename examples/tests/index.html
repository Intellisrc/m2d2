<html>
<head>
<title>Demo using M2D2 : Simple</title>
<meta name="HandheldFriendly" content="1">
<meta name="viewport" content="width=device-width, maximum-scale=1.0">
<meta name="theme-color" content="#333333">
<link rel="stylesheet" href="../css/examples.css" type="text/css" />
<script src="../../dist/src/m2d2.all.src.js" type="text/javascript"></script>
<!-- Import Demo menu: -->
<script src="../js/demo-links.js" type="text/javascript"></script>
<!--                   -->
<script type="text/javascript"> // title.js
    //On page ready...
	m2d2.ready($ => {
        // Recommended way to import elements from other files:
        const input = $("#input"); // import
        const shared = $("#shared"); // import

		// Most simple example using a String as data
        const default_text = "M2D2 Demo";
		$("#title", {
            text: default_text,
            onclick : function() {
                input.css = "done";
            }
        });

        // Modifying other elements:
        shared.text = "Text from title.js";
        input.css.add("title");
	});
</script>

<script type="text/javascript">   // time.js
    m2d2.ready($ => {
        const input = $("#input"); // import

        $("#time", {
            text : new Date().toDateString(),
            onload : function(ev) {
                input.css.add("time");
            }
        });
    });
</script>

<script type="text/javascript"> // input.js
    m2d2.ready($ => {
        const shared = $("#shared"); // import

        $("#input", {
            autofocus: true,
            onkeyup: function () {
                title.text = this.value;
                shared.text = "Text from input.js";
            }
        });
    });
</script>
</head>
<body>
<article>
    <h1 id="title">Title</h1>
    <p>This is the simplest example. We define two objects: 'title' and 'input'.</p>
    <p>To update the title, input some text:</p>
    <div class="controls">
        <div>New Title: <input id="input" type="text" /></div>
    </div>
    <div id="shared" class="box">Some</div>
    <div id="time"></div>
</article>
</body>
</html>
