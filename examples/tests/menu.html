<html>
<head>
<title>Demo menu M2D2</title>
<meta name="HandheldFriendly" content="1">
<meta name="viewport" content="width=device-width, maximum-scale=1.0">
<meta name="theme-color" content="#333333">
<link rel="stylesheet" href="../css/examples.css" type="text/css" />
<script src="../../dist/m2d2.src.js" type="text/javascript"></script>
<!-- Import Demo menu: -->
<script src="../js/demo-links.js" type="text/javascript"></script>
<!--                   -->
<style type="text/css">
	.note { color: red; }
	#menu a {
		display: block;
		border: 1px solid #CCC;
		padding: 5px 10px;
		margin: 2px;
		width: 150px;
		color: #333;
		font-family: monospace;
		text-transform: uppercase;
		text-decoration: none;
	}
	#menu a:hover {
		background-color: #EEE;
	}
	#menu a.login {
		background-color: #bfffa8;
	}
	#menu a.logout {
		background-color: #ffbfa8;
	}
</style>
<script type="text/javascript">
let nav; //You can explore this object in console
//On page ready...
m2d2.ready($ => {
	nav = $("#menu", {
		css : "menu",
		profile :{
			href: "/user/profile",
			text: "Profile",
			onclick : function(){ return false; }
		},
		settings : { 
			href: "/user/settings",
			text: "Settings",
			onclick : function(){ return false; }
		},
		users :{ 
			href: "/admin/users",
			text: "Manage Users",
			show: false,
			onclick : function(){ return false; }
		},
		groups :{ 
			href: "/admin/groups",
			text: "Manage Groups",
			show: false,
			onclick : function(){ return false; }
		},
		logout : { 
			css : "logout",
			href: "/logout",
			text: "Logout",
			show: false,
			onclick: function() { 
				nav.users.show = false;
				nav.groups.show = false;
				nav.logout.show = false;
				nav.login.show = true;
				return false; 
			}
		},
		login : { 
			href: "/login",
			text: "Admin Login",
			show: true,
			onclick: function() { 
				nav.users.show = true;
				nav.groups.show = true;
				nav.logout.show = true;
				nav.login.show = false;
				//nav.logout.css = { logout : false };
				return false;
			}
		}
	});
});
</script>
</head>
<body>
<article>
	<h1>Menu Example</h1>
	<p class="note">Click on "Admin Login" and the menu will change!</p>
	<nav id="menu">
		<a class="profile"></a>
		<a class="settings"></a>
		<a class="users"></a>
		<a class="groups"></a>
		<a class="login"></a>
		<a class="logout"></a>
	</nav>
</article>
</body>
</html>
