<html>
<head>
<title>Demo using M2D2 : Objects</title>
<meta name="HandheldFriendly" content="1">
<meta name="viewport" content="width=device-width, maximum-scale=1.0">
<meta name="theme-color" content="#333333">
<link rel="stylesheet" href="../css/examples.css" type="text/css" />
<script src="../../dist/m2d2.src.js" type="text/javascript"></script>
<!-- Import Demo menu: -->
<script src="../js/demo-links.js" type="text/javascript"></script>
<!--                   -->
<script type="text/javascript">
	// When ready...
	let page;
	m2d2.ready($ => {
		// Simple example using an object
		page = $({
			h1: "M2D2 : Objects example",
			info: {
				dt: "Simple is best",
				dd: "Isn't great to be able to have such freedom, flexibility and simplicity?",
				a: {
					href: "http://example.com",
					target: "_blank",
					text: "example.com"
				}
			},
			controls: {
				link : {
					autofocus : true,
					onkeyup: function (event) {
						page.info.a = this.value;
					}
				}
			}
		});
	});
</script>
</head>
<body>
<article>
	<h1>Title here</h1>
	<div class="info">
		<dt></dt>
		<dd></dd>
		<div>Visit: <a></a></div>
	</div>
	<div class="controls">
		<div>New Link: <input id="link" type="text" /></div>
	</div>
</article>
</body>
</html>
