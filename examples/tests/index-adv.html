<html>
<head>
<title>M2D2 : Updating many properties at once</title>
<meta name="HandheldFriendly" content="1">
<meta name="viewport" content="width=device-width, maximum-scale=1.0">
<meta name="theme-color" content="#333333">
<link rel="stylesheet" href="../css/examples.css" type="text/css" />
<script src="../../dist/m2d2.min.js" type="text/javascript"></script>
<!-- Import Demo menu: -->
<script src="../js/demo-links.js" type="text/javascript"></script>
<!--                   -->
<script type="text/javascript">
	//On page ready...
	m2d2.ready($ => {
		// Most simple example using a String as data
        const title = $("body",
            // The following will be used to create the basic HTML structure.
            // 'color' is from the plugin 'style' (m2d2.style.src.js)
            {
                h1: "M2D2 Callback Demo",
                status : {
                    text: "Loading ... (2s)",
                    style : { color: "red" }
                }
            }
        );
        // Waiting to show async condition:
        setTimeout(function () {
            $(title, {
                status: {
                    text: "Loading ... (1s)",
                    style : { color: "orange" }
                }
            })
        }, 1000);
        // Waiting to show async condition:
        setTimeout(function () {
            $(title, {
                status: {
                    text: "Done.",
                    style : { color: "green" }
                }
            })
        }, 2000);
    });
</script>
</head>
<body>
<article>
    <h1>Title</h1>
    <h3 class="status">???</h3>
    <p>Sometimes we may want to update many properties of an object at once. This example shows how to do it.</p>
</article>
</body>
</html>
