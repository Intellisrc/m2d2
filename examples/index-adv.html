<html>
<head>
<title>Demo using M2D2 : Using callback and return value</title>
<meta name="HandheldFriendly" content="1">
<meta name="viewport" content="width=device-width, maximum-scale=1.0">
<meta name="theme-color" content="#333333">
<link rel="stylesheet" href="../css/common.css" type="text/css" />
<link rel="stylesheet" href="../css/index.css" type="text/css" />
<script src="../dist/m2d2.min.js" type="text/javascript"></script>
<!-- Import Demo menu: -->
<script src="../js/demo-links.js" type="text/javascript"></script>
<!--                   -->
<script type="text/javascript">
	//On page ready...
	document.addEventListener("DOMContentLoaded", function() {
		// Most simple example using a String as data
        const title = m2d2(
            // The following will be used to create the basic HTML structure.
            // 'bgcolor' is from the plugin 'style' (m2d2.style.src.js)
            {
                h1: "M2D2 Callback Demo",
                h3: {
                    text: "Loading ... (2s)",
                    color: "red"
                }
            }
        );
        // Waiting to show async condition:
        setTimeout(function () {
            title.h3.text = "Loading ... (1s)";
            title.h3.color = "orange";
        }, 1000);
        // Waiting to show async condition:
        setTimeout(function () {
            title.h3.text = "Done.";
            title.h3.color = "green";
        }, 2000);
    });
</script>
</head>
<body>
    <h1>Title</h1>
    <h3>???</h3>
    <p>In this example, we use a callback function to return the object we want to render. It can be called multiple times.</p>
</body>
</html>
