<head>
<title>Demo using M2D2 : Lists</title>
<meta name="HandheldFriendly" content="1">
<meta name="viewport" content="width=device-width, maximum-scale=1.0">
<meta name="theme-color" content="#333333">
<link rel="stylesheet" href="../css/examples.css" type="text/css" />

<script type="text/javascript">
// These is dummy data:
const items = [
    {
        id: "item1",
        price: 100,
        name: "Doggy Bag",
        style : { color: "#713c3c" }
    }, {
        id: "item2",
        price: 200,
        name: "Skateboard",
        style : { color: "#3c7141" }
    }, {
        id: "item5",
        price: 500,
        name: "Sassy Pants",
        style : { color: "#3c3f71" }
    }
];

//On ready...
let checkout;
document.ready(m2d2 => {
    // This example is to show how to generate lists
    checkout = m2d2("#checkout", {
        list : items
    });

                });

            }

    });*/

</script>
</head>
<body>
<article>
    <h1>M2D2 List example</h1>
    <table id="checkout">
      <caption>My whish list:</caption>
      <tbody id="list">
        <template>
            <tr>
              <td class="id"></td>
              <td><a class="name"></a></td>
              <td>$ <span class="price"></span></td>
            </tr>
        </template>
      </tbody>
    </table>
    <div id="actions" class="controls">
        <div>
            <button class="add">Add Row</button>
            <button class="remove">Remove Row</button>
        </div>
        <div>Change Price of second item: <input class="price" type="number" /></div>
    </div>
</article>
</body>
</html>
