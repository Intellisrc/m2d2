<html>
<head>
    <title>Demo using M2D2 : Alerts Extension</title>
    <meta name="HandheldFriendly" content="1">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <meta name="theme-color" content="#333333">
    <link rel="stylesheet" href="../css/examples.css" type="text/css" />
    <link rel="stylesheet" href="../css/alert.css" type="text/css" />
    <script src="../../dist/m2d2.src.js" type="text/javascript"></script>
    <script src="../../js/m2d2.alert.src.js" type="text/javascript"></script>
    <script type="text/javascript">
        const _ = (txt) => txt;
        //On ready..
        m2d2.ready ($ => {
            $.alert("I hope you are ready...", "Ok, let's go!", () => {
               $.confirm("Are you sure?", "This is important...", (res) => {
                   $("article", {
                        h1 : res ? "You accepted!" : "You denied it."
                   });
               });
            });
        });
    </script>
</head>
<body>
<article>
</article>
</body>
</html>
