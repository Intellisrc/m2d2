<html>
<head>
    <title>Demo using M2D2 : Timer</title>
    <meta name="HandheldFriendly" content="1">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <meta name="theme-color" content="#333333">
    <link rel="stylesheet" href="../css/examples.css" type="text/css" />
    <script src="../dist/m2d2.src.js" type="text/javascript"></script>
    <!-- Import Demo menu: -->
    <script src="../js/demo-links.js" type="text/javascript"></script>
    <!--                   -->
    <script type="text/javascript">
        //On ready...
        document.addEventListener("DOMContentLoaded", function() {
            const clock = m2d2("#now", {
                text : "",
                title : ""
            });

            function updTime() {
                const date = new Date();
                clock.text = "The current date / time is: " + date.toLocaleString();
                clock.dateTime = date;
                clock.title = "Attribute datetime is also changing!";
            }
            // This example, is to demonstrate how to use the interval
            // call function each 1sec.
            setInterval(function () {
                //We could retrieve the date from a remote server...
                updTime()
            }, 1000);
            updTime();
        });
    </script>
</head>
<body>
<article>
    <h1>M2D2 : Timer example</h1>
    <p>In this example, we will update the object in an interval. Note that the '&lt;time&gt;' tag property "datetime" is also updated.</p>
    <time id="now"></time>
    <br>
</article>
</body>
</html>
