<html>
<head>
    <title>Demo using M2D2 : Objects</title>
    <meta name="HandheldFriendly" content="1">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <meta name="theme-color" content="#333333">
    <link rel="stylesheet" href="../css/examples.css" type="text/css" />
    <script src="../dist/m2d2.src.js" type="text/javascript"></script>
    <style> i.sel { margin-left: 10px; } </style>
    <script type="text/javascript">
        // When ready...
        let list
        m2d2.ready($ => {
            // Simple example using an object
            list = $("#list", [
                { a : { 
                    href : "#", 
                    text : "One", 
                    i : { 
                        text : "selected",
                        css : "sel"
                    }
                  } 
                },
                { a : { href : "#", text : "Two" } },
                { a : { href : "#", text : "Three" } },
                { a : { href : "#", text : "Four" } },
                { a : { href : "#", text : "Five" } },
                { a : { href : "#", text : "Six" } },
            ]);
            list.onupdate = () => {
                $("#total").text = list.items.length;
            }
        });
    </script>
</head>
<body>
<article>
    <h1>Test</h1>
    <ul id="list"></ul>
    Total: <b id="total"></b>
</article>
</body>
</html>
