<html>
<head>
<title>Demo extending M2D2</title>
<style type="text/css">
	p.myclass {
		text-decoration: underline;
	}
</style>
<script src="js/jquery.js"></script>
<script src="js/m2d2.src.js" type="text/javascript"></script>
<script src="js/m2d2.style.src.js" type="text/javascript"></script>
<script src="js/m2d2.show.src.js" type="text/javascript"></script>
<script type="text/javascript">
var body;
jQuery(function($) {
	body = m2d2({
		data : {
			p : {
				text : "Replaced text",
				css : "myclass",
				color: "blue",
				show : false
			}
		}
	});
	setTimeout(function(){
		body.p.show = true;
	}, 2000);
});
</script>
</head>
<body>
	<p>Some text here</p>
</body>
</html>
