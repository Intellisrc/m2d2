<html lang="en">
<head>
    <title>Issue 11</title>
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="1">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <meta name="theme-color" content="#333333">
    <link rel="stylesheet" href="../css/common.css" type="text/css" />
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <script src="../dist/m2d2.src.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            m2d2("#callback", function(callback) {
                callback({
                    msg : "1. This is a callback"
                });
            });
            m2d2("#obj", {
                msg : "2. This is a simple object"
            });
            m2d2("#timeout", function(callback) {
                setTimeout(function() {
                    callback({
                        msg : "3. This is with timeout"
                    });
                }, 100);
            });
            m2d2("#func", function() {
                return {
                    msg : "4. This is a function without callback"
                }
            });
        });
    </script>
</head>
<body>
<a href="https://gitlab.com/lepe/m2d2/-/issues/11">Issue</a>
<p>Using callback synchronously should display 4 contents</p>
<div id="callback">
    <div class="msg"></div>
</div>
<div id="obj">
    <div class="msg"></div>
</div>
<div id="timeout">
    <div class="msg"></div>
</div>
<div id="func">
    <div class="msg"></div>
</div>
</body>
</html>
