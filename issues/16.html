<html lang="en">
<head>
    <title>Issue 16</title>

    <meta name="HandheldFriendly" content="1">

    <script src="../dist/m2d2.src.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const objs = m2d2("#objs", {
                show : false,
                template : "div",
                color : "red",
                items : ["only this item should be shown"]
            });
            objs.show = true;
            objs.show = false;
            objs.show = true;
        });
    </script>
</head>
<body>
<article>
    <h1>Do not duplicate on update</h1>

    <div id="objs">
    </div>
</article>
</body>
