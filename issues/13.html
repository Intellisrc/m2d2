<html lang="en">
<head>
    <title>Issue 13</title>
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="1">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <meta name="theme-color" content="#333333">
    <link rel="stylesheet" href="../css/examples.css" type="text/css" />
    <script src="../dist/m2d2.src.js" type="text/javascript"></script>
    <script type="text/javascript">
        m2d2.ready($ => {
            const user = $("#user", {
                name  : "Billy",
                phone : "123-456-789",
                age   : 34,
                hobbies : [ "Sports", "Reading" ]
            });
            setTimeout(function() {
                user.age = 45;
            }, 1000)
        });
    </script>
</head>
<body>
<article>
    <h1>Using lists inside object</h1>
    <a href="https://gitlab.com/lepe/m2d2/-/issues/13">Issue</a>
    <p>Mixing object and items should not duplicate items in list:</p>
    <div id="user">
        <div class="name"></div>
        <div class="phone"></div>
        <div class="age"></div>
        <ul class="hobbies"></ul>
    </div>
    <hr>
    <h2>It should look like this:</h2>
    <div id="answer">
        <div class="name">Billy</div>
        <div class="phone">123-456-789</div>
        <div class="age">45</div>
        <ul class="hobbies">
            <li>Sports</li>
            <li>Reading</li>
        </ul>
    </div>
</article>
</body>
</html>
