<html lang="en">
<head>
    <title>Issue 7</title>
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="1">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <meta name="theme-color" content="#333333">
    <link rel="stylesheet" href="../css/common.css" type="text/css" />
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <script src="../js/m2d2.dev.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            let inc = 0;
            const list = m2d2("#root", function(callback) {
                inc++;
                callback({
                    html : "", // This will reset each time
                    items : [
                        "Blue " + inc,
                        "Red " + inc,
                        "Green " + inc
                    ]
                }, 1000);
            });
        });
    </script>
</head>
<body>
<a href="https://gitlab.com/lepe/m2d2/-/issues/7">Issue</a>
<p>Interval should not duplicate content</p>
<ul id="root">
</ul>
</body>
