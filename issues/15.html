<html lang="en">
<head>
    <title>Issue 15</title>
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="1">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <meta name="theme-color" content="#333333">
    <link rel="stylesheet" href="../css/examples.css" type="text/css" />
    <script src="../dist/m2d2.src.js" type="text/javascript"></script>
    <script type="text/javascript">
        m2d2.ready($ => {
            const root = $("#root", {
                user : {
                    tagName : "div",
                    className : "blue",
                    text : "DIV 1: User 1"
                },
                info : {
                    tagName : "div",
                    className : "red",
                    text : "DIV 2: User 2"
                }
            });
            root.info.text = "DIV 2: User 2 (updated directly)";
        });
    </script>
</head>
<body>
<article>
    <h1>Using tagName</h1>
    <a href="https://gitlab.com/lepe/m2d2/-/issues/15"></a>
    <p>Create same tag using "tagName" property should display 2 divs:</p>
    <div id="root">
    </div>
</article>
</body>
</html>
