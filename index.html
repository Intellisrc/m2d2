<html>
<head>
<script src="js/jquery.js"></script>
<script src="js/model.src.js" type="text/javascript"></script>
<script type="text/javascript">
var list = [
    {
          id : 1,
          price: 100,
          name : "Goggy statue",
          style : "border: 1px solid #0c0"
    },{
          id : 2,
          price: 200,
          name : "Catty statue",
          style : "border: 1px solid #c00"
    },{
          id    : 5,
          price : 500,
          name  : "Patty statue",
          style : "border: 1px solid #00c"
    }
];
var struc = {
	dt : "Info",
	dd : "things are going fine...",
	template : "<dt></dt><dd><a></a></dd>",
	a  : {
		href : "http://example.com",
		target: "_blank",
		text : "Example .COM"
    }
}
var advance = {
}
var title, info, model, complex
$(function($) {
	title = new Model({
		root : "h1",
		data : "Title is UP"
	});
    info = new Model({
		root : ".info",
        data : struc
    });
	model = new Model({
        root : "#items",
        data : list
    });
	complex = new Model({
		root : "#advance",
		data : advance
	});
	// Events
	$("#title").keyup(function(){
		title.data = $(this).val();
	});
	$("#link").keyup(function(){
		info.data.a.text = $(this).val();
	});
	$("#price").keyup(function(){
		model.data[1].price = $(this).val();
	});
});
</script>
</head>
<body>
<h1>Title</h1>
<div class="info"></div>
<table id="checkout">
  <tbody>
    <template id="items">
        <tr>
          <td class="id" />
          <td>
            <a class="name"></a>
          </td>
          <td>
            <span class="price"></span>EUR
          </td>
        </tr>
    </template>
  </tbody>
</table>
<form id="advance">
</form>
New Title: <input id="title" type="text" /><br>
New Link: <input id="link" type="text" /><br>
New Price: <input id="price" type="text" /><br>
</body>
</html>
