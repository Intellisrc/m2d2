<html>
<head>
<title>Demo using M2D2 : Simple</title>
<meta name="HandheldFriendly" content="1">
<meta name="viewport" content="width=device-width, maximum-scale=1.0">
<meta name="theme-color" content="#333333">
<link rel="stylesheet" href="css/common.css" type="text/css" />
<link rel="stylesheet" href="css/index.css" type="text/css" />
<script src="js/m2d2.min.js" type="text/javascript"></script>
<script type="text/javascript">
	//On page ready...
	document.addEventListener("DOMContentLoaded", function() {
		// Most simple example using a String as data
		var title = m2d2({
			data : {
				h1 : "M2D2 Demo",
				controls : { //Here "controls" is optional as there is only one "<input>"
					input : {
						onkeyup : function(event) {
				            title.h1 = this.value;
						}
					}
				}
			}
		});
	});
</script>
</head>
<body>
<h1>Title</h1>
<div class="controls">
    <div>New Title: <input id="title" type="text" /></div>
</div>
Next: <a href="object.html">Object example</a>
</body>
</html>
